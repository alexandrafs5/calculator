<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <div class="previous"></div>
                <div class="current"></div>
            </div>
            <div class="buttons">
                <button class="white clear">AC</button>
                <button class="white erase">C</button>
                <button class="white mudulus operators">%</button>
                <button class="orange divide operators">/</button>
                <button class="seven numbers">7</button>
                <button class="eight numbers">8</button>
                <button class="nine numbers">9</button>
                <button class="orange sum operators">+</button>
                <button class="four numbers">4</button>
                <button class="five numbers">5</button>
                <button class="six numbers">6</button>
                <button class="orange subtract operators">-</button>
                <button class="one numbers">1</button>
                <button class="two numbers">2</button>
                <button class="three numbers">3</button>
                <button class="orange multiply operators">*</button>
                <button class="double zero numbers">0</button>
                <button class="dot">.</button>
                <button class="orange result">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
