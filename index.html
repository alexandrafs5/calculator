<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display">0</div>
            <div class="buttons">
                <button class="white">AC</button>
                <button class="white">C</button>
                <button class="white">&#37</button>
                <button class="orange">&#247</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="orange">&#43</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="orange">&#45</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="orange">&#215</button>
                <button class="double">0</button>
                <button>.</button>
                <button class="orange">&#61</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
